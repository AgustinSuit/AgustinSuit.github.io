        </header>
        <section class="boca-formulario">
            <h3>Tenes dudas? Contactanos</h3>
            <fieldset>
                <legend>Contacto</legend>
                <form action="" method="POST">
                    <div>
                        <label for="nombre">Ingresar Nombre y Apellido:</label>
                        <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
                    </div>
                    <div>
                        <label for="email">Ingrese su correo electr√≥nico:</label>
                        <input type="email" name="email" id="email" placeholder="ejemplo@hotmail.com" required>
                    </div>
                    <div>
                        <label for="asunto">Seleccione asunto del mensaje</label>
                        <select name="asunto" id="asunto" required>
                            <option value="consulta">Consulta</option>
                            <option value="reclamo">Reclamo</option>
                            <option value="sugerencia">Sugerencia</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Ingrese su mensaje:</label>
                        <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label for="check">Desea recibir novedades?</label>
                        <input type="checkbox" name="" id="check">
                    </div>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>
                </form>
            </fieldset>
        </section>
        <footer>
            <div>
                <h4>Siguenos</h4>

                    <li><a href="https://www.instagram.com/bocajrsoficial/" target="_blank"><i class="bi bi-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
